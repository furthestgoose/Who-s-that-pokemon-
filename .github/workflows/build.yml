name: 64-bit - Build Executable Files

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

on:
  workflow_dispatch:

jobs:
  build-mac:

    runs-on: macOS-latest

    strategy:
      matrix:
        node-version: [18.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
    - run: npm run build
    - name: Save Files
      uses: actions/upload-artifact@v2.2.3
      with:
        name: app-macos
        path: dist/
    
  build-lnx:

    runs-on: ubuntu-latest 

    strategy:
      matrix:
        node-version: [18.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
    - run: npm run build
    - name: Save Files
      uses: actions/upload-artifact@v2.2.3
      with:
        name: app-linux
        path: dist/
    
  build-win:

    runs-on: windows-latest

    strategy:
      matrix:
        node-version: [18.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
    - run: npm run build
    - name: Save Files
      uses: actions/upload-artifact@v2.2.3
      with:
        name: app-windows
        path: dist/
